<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/footer.css">
</head>
<body class="index-page">
<header>
    <div class="container">
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt="HBnB logo"></a>
        </div>
        <nav>
            <a id="login-button" href="login.html">Login</a>
            <button id="logout-button" style="display: none;">Logout</button>

<main>
    <h1>Available Places</h1>

        <label for="price-filter">Max Price:</label>
        <select id="price-filter"></select>

    <section id="places-list">
        <!-- List of places will be populated dynamically -->
    </section>
</main>

<footer>
    <p>© 2025 HBnB — All right reserved</p>
</footer>

<script src="index.js"></script>

</html>
